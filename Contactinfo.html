<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Info</title>
    <style>
      .Contact {
        text-align: center;
      }
      button {
        background-color: #434a54;
        color: #f5f7fa;
        width: 10%;
        border: 0;
        font-family: inherit;
        cursor: pointer;
        text-align: center;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <form class="Contact" action="fName">
      <label for="fname">First Name</label><br />
      <input
        placeholder="Enter Your First Name"
        id="fname"
        name="fname"
        value=""
        type="first Name"
      /><br />
      <label for="lname">Last Name</label><br />
      <input
        placeholder="Enter Your Lastname"
        id="lname"
        name="lname"
        value=""
        type="Last Name"
      /><br />
      <label for="email">Email</label><br />
      <input
        placeholder="Enter Your Email"
        id="email"
        name="email"
        value=""
        type="email"
      /><br /><br />
      <button type="submit">submit</button><br />
      <label for="Comments"></label><br />
      <textarea
        placeholder="Let me know how i did :D"
        name=""
        id=""
        cols="30"
        rows="10"
      ></textarea>
    </form>
  </body>
</html>
